<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>To-Do App</title>
</head>

<body>
  <main>
    <h1>To-Do App</h1>

      <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <label for="newToDoText">New To-Do:</label>
          <input type="text" class="mdl-textfield__input" id="newToDoText">
        </div>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>
      </form>

      <ul id="toDoList" class="mdl-list">
      </ul>

    <script src="app.js"></script>
  </main>
</body>

</html>
